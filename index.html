<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/c15f98ed2c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main class="hero">
    <div class="container">
      <div class="hero__logo"><img src="./images/logo.svg" alt="huddle logo"></div>
      <div class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="hero__content">
        <h1 class="hero__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#" class="hero__register">Register</a>

      </div>


      <div class="hero__social">
        <div class="icon"><a href="#"><i class="fab fa-facebook-f" aria-hidden="false"></i></a></div>
        <div class="icon"><a href="#"><i class="fab fa-twitter" aria-hidden="false"></i></a></div>
        <div class="icon"><a href="#"><i class="fab fa-instagram" aria-hidden="false"></i></a></div>
      </div>



    </div>

  </main>

    <p class="attribution">

      Coded by <a href="https://www.frontendmentor.io/profile/AchrefFast">@AchrefFast</a>.
    </p>
  </footer> -->


</body>

</html>
